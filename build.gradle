// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'antlr'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // use ANTLR version 4
    antlr "org.antlr:antlr4:4.7.2"

    // https://mvnrepository.com/artifact/xerces/xercesImpl
    //compile group: 'xerces', name: 'xercesImpl', version: '2.8.0'

    // https://mvnrepository.com/artifact/xerces/xerces
	//compile group: 'xerces', name: 'xerces', version: '2.4.0'


    // https://mvnrepository.com/artifact/org.w3c/dom
	compile group: 'org.w3c', name: 'dom', version: '2.3.0-jaxb-1.0.6'


}

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-long-messages"]
}

tasks.withType(Test) {
    scanForTestClasses = false
    include "**/*Test.class" // whatever Ant pattern matches your test class files
}

jar {
    manifest {
        attributes 'Main-Class': 'com.db.xpath'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}